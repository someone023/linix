# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1080, 0x0, 1
monitor=HDMI-A-1, 1920x1080, 1920x0, 1

env = XDG_SESSION_DESKTOP=Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND=wayland,x11
env = QT_QPA_PLATFORM=wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORMTHEME,qt5ct


#exec-once = swaybg -i ~/.config/hypr/walls/2.png
exec-once=/usr/lib/xdg-desktop-portal-hyprland &
exec-once= dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --watch cliphist store
exec-once = mako

wl-clip-persist --clipboard regular &
wl-paste --watch cliphist store &
udiskie &

# $w1 = hyprctl hyprpaper wallpaper "eDP-1, ~/dotfiles/hypr/walls/2.png" 

# Execute your favorite apps at launch
#exec-once = waybar
#exec-once = hyprpaper

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
#env = GTK_THEME,Juno-palenight;
#env = XCURSOR_SIZE,24
#env = XCURSOR_THEME,bibata-cursors
#exec-once=hyprctl setcursor bibata-cursors 24


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =us
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device:wacom-intuos-s-pen {
  transform = 0
  output=eDP-1
  region_position=[96, 0]
  region_size=[1728, 1080]
  }

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 4
    border_size = 2
    col.active_border = 0xffb4befe 0xff89dceb 45deg
    col.inactive_border = 0xff313244 0xff45475a 45deg
    resize_on_border=true
    layout = dwindle
    no_border_on_floating = false
    no_cursor_warps = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
    col.border_locked_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_locked_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
}


decoration {

    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = yes
        size = 8
        passes = 4
        new_optimizations = true
        ignore_opacity = on
        xray = false
        brightness = 1.0
        contrast = 1.0
        noise = 0.02
        #vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 3
    #col.shadow= 0xff$b4befeAlpha
    col.shadow = 0xffb4befe
    col.shadow_inactive=0x50000000
}

#blurls=waybar
#layerrule = blur, waybar
#layerrule = blur, notifications


animations {
    enabled=1

    bezier = default, 0.05, 0.9, 0.1, 1.05
    bezier=overshot,0.13,0.99,0.29,1.1
    bezier = liner, 1, 1, 1, 1
    animation=windows,1,5,overshot,slide
    animation=windowsOut, 1, 5, overshot, slide
    animation=windowsMove,1,5,overshot,slide
    animation=fadeIn,1,10,default
    animation=fadeOut,1,10,default
    animation=workspaces,1,6,overshot,slidefade 85%
    animation = border, 1, 10, default
}


    animation = border, 1, 10, default
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5

    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 0
    
    workspace_swipe_create_new = true
    
}


xwayland {
  force_zero_scaling = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}



# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}
debug {
	#overlay = true
	#damage_tracking = 0

	#damage_blink = yes
}
source = ~/linix/home/wayland/hyprland/windowrules.conf
source = ~/linix/home/wayland/hyprland/keybindings.conf
